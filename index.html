<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css">
  </head>
  <body class="bg-info">
    <h1 class="text-center text-danger m-3">MY TO-DO LIST</h1>
    <form action="#" class="form my-4 text-center">
      <input
        type="text "
        class="form__input form-control d-inline-block w-50"
      />
      <button class="btn-add btn btn-primary">Add</button>
    </form>
    <div class="text-center my-4">
      <button type="button" class="btn-all btn btn-primary">
        All: <span class="all-span">0</span>
      </button>
      <button type="button" class="btn-comp btn btn-primary">
        Completed: <span class="comp-span">0</span>
      </button>
      <button type="button" class="btn-uncomp btn btn-primary">
        Uncompleted: <span class="uncomp-span">0</span>
      </button>
    </div>
    <ul class="list list-group w-50 p-2  mx-auto fw-bolder fs-5"></ul>

    

    <script src="lesson.js"></script>
  </body>
</html>
